<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Fan Page</title>
    <link rel="shortcut icon" href="https://rdev99.github.io/Movies-Fan-Page/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
        integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g=="
        crossorigin="anonymous"></script>
</head>

<body>
    <canvas id="particles"></canvas>

    <div class="header">
        <div id="header-bg">
            <span id="header-text">Movie Fan Page</span>
            <span class="searchBox">
                <input class="searchInput" type="text" name="" placeholder="Search . . ." id="movinput">
                <button class="searchButton glow-on-hover" onclick="moviesearch()">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </div>

    <div style="margin-top: 90px;" id="listitem">
    </div>
    <div style="margin-left: 890px; margin-top: 100px;" id='loader1' class=""></div>
    <div id="darkbg-container">
        <div id="content" class="content">
        </div>
        <div style="margin-left: 890px;" id='loader' class=""></div>
        <div id="videoo" style="display: flex;">
        </div>
        <div id="reddit">
        </div>
        <div id="similars">
        </div>
    </div>

    <script>
        document.getElementById('movinput').addEventListener('keyup', function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                clearSite();
                moviesearch();
            }
        })
    </script>
</body>

</html>
